<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Logo">
  </header>
  <main class="container">

    <section class="operations">
      
      <div class="bill-container">
        <h2 class="size">
          Bill
        </h2>
        <input type="number" class="box" id="bill">
      </div>
  
      <div class="select-tip">
        <h2 class="size">
          Select Tip %
        </h2>
        <div class="tip-container">
          <div class="tip five">5</div>
          <div class="tip ten">10</div>
          <div class="tip fifteen">15</div>
          <div class="tip twenty-five">25</div>
          <div class="tip fifty">50</div>
          <input type="number" value="" id="custom" placeholder="CUSTOM">
        </div>
      </div>
  
      <div class="people-container">
        <div class="flex">
          <h2 class="size">Number of People</h2>
          <p class="none">
            
          </p>
        </div>
        <input type="number" id="people" min="1" placeholder="0">
      </div>
    </section>

    <section class="calc-container">
      <div class="tip-amount result">
        <h2>Tip Amount<span>/ person</span></h2>
        <!-- <input type="number" value="$0.00"> -->
        <p class="tipped">
          $0.00
        </p>
      </div>
      <div class="total-container result">
        <h2>Total<span>/ person</span></h2>
        <input type="number" value="" placeholder="$0.00">
        <!-- <p class="billed">
          
        </p> -->
        
      </div>
      <input type="reset" value="RESET" id="btn">
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
